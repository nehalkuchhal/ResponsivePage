<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Team Page</title>
  </head>
  <body>
    <section class="section-center">
      <div class="heading">
        <h3>The creative crew</h3>
        <div class="text">
          <h4>Who we are</h4>
          <p>
            We are team of creatively diverse. driven. innovative individuals
            working in various locations from the world.
          </p>
        </div>
      </div>
      <div class="team">
        <!-- team member 1 -->
        <div class="team-member-1">
          <img src="./photo1.png" alt="member-1" />
          <h5>Bill Mahoney</h5>
          <div class="job">
            <p>Product owner</p>
          </div>
        </div>
        <!-- team member  -->
        <div class="team-member-2">
          <img src="./photo2.png" alt="member-2" />
          <h5>Saba Cabrera</h5>
          <div class="job">
            <p>Art director</p>
          </div>
        </div>
        <!-- team member 3 -->
        <div class="team-member-3">
          <img src="./photo3.png" alt="member-3" />
          <h5>Shae Le</h5>
          <div class="job">
            <p>Tech Lead</p>
          </div>
        </div>
        <!-- team member 4 -->
        <div class="team-member-4">
          <img src="./photo4.png" alt="member-4" />
          <h5>Skylah Lu</h5>
          <div class="job">
            <p>UX Designer</p>
          </div>
        </div>
        <!-- team member 5 -->
        <div class="team-member-5">
          <img src="./photo5.png" alt="member-5" />
          <h5>Griff Richards</h5>
          <div class="job">
            <p>Developer</p>
          </div>
        </div>
        <!-- team member 6 -->
        <div class="team-member-6">
          <img src="./photo6.png" alt="member-6" />
          <h5>Stan John</h5>
          <div class="job">
            <p>DEverloper</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
